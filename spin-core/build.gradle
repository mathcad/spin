//    core
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.5'
    compile group: 'commons-net', name: 'commons-net', version: '3.6'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    compile group: 'com.belerweb', name: 'pinyin4j', version: '2.5.1'
    compile group: 'org.ow2.asm', name: 'asm', version: '6.1'

    compileOnly group: 'org.dom4j', name: 'dom4j', version: '2.1.0'
    compileOnly(group: 'org.apache.poi', name: 'poi-excelant', version: '3.17') {
        exclude(module: 'ant')
    }
    compileOnly group: 'org.apache.poi', name: 'poi-scratchpad', version: '3.17'
    compileOnly group: 'org.bouncycastle', name: 'bcprov-ext-jdk15on', version: '1.59'

