plugins {
    id 'java-library'
}

description = '核心模块'
version = '2.1.16.RELEASE'
def artifactId = 'spin-core'

ext {
    junitJupiterVersion = '5.3.1'
    slf4jVersion = '1.7.25'
    gsonVersion = '2.8.5'
    asmVersion = '6.2.1'
    httpclientVersion = '4.5.6'
    httpasyncclientVersion = '4.1.4'
    commonsNetVersion = '3.6'
    dom4jVersion = '1.6'
    poiVersion = '4.0.0'
    bouncyVersion = '1.60'
}

test {
    useJUnitPlatform()
}

install {
    repositories.mavenInstaller {
        pom.version = "$project.version"
        pom.artifactId = "$artifactId"
        pom.groupId = "$project.group"
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://192.168.0.248:8081/nexus/content/repositories/releases/") {
                authentication(userName: "admin", password: "admin123")
            }
            pom.version = "$project.version"
            pom.artifactId = "$artifactId"
            pom.groupId = "$project.group"
        }
    }
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junitJupiterVersion
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junitJupiterVersion

    testRuntimeOnly group: 'org.apache.poi', name: 'poi-scratchpad', version: poiVersion
    testRuntimeOnly(group: 'org.apache.poi', name: 'poi-excelant', version: poiVersion) {
        exclude(module: 'ant')
    }
    testImplementation group: 'org.apache.httpcomponents', name: 'httpasyncclient', version: httpasyncclientVersion
    testRuntimeOnly group: 'dom4j', name: 'dom4j', version: dom4jVersion

//    core
    api group: 'org.slf4j', name: 'slf4j-api', version: slf4jVersion
    api group: 'com.google.code.gson', name: 'gson', version: gsonVersion
    api group: 'org.ow2.asm', name: 'asm', version: asmVersion
    // https://mvnrepository.com/artifact/org.apache.shiro/shiro-core
    api group: 'org.apache.shiro', name: 'shiro-core', version: '1.4.0'

//    compile group: 'com.google.guava', name: 'guava', version: '26.0-jre'

//    compileOnly group: 'org.apache.httpcomponents', name: 'httpclient', version: httpclientVersion
    implementation group: 'org.apache.httpcomponents', name: 'httpasyncclient', version: httpasyncclientVersion

    implementation group: 'commons-net', name: 'commons-net', version: commonsNetVersion
    implementation group: 'dom4j', name: 'dom4j', version: dom4jVersion
    implementation(group: 'org.apache.poi', name: 'poi-excelant', version: poiVersion) {
        exclude(module: 'ant')
    }
    implementation group: 'org.apache.poi', name: 'poi-scratchpad', version: poiVersion
    implementation group: 'org.bouncycastle', name: 'bcprov-ext-jdk15on', version: bouncyVersion
}
