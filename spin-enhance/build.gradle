description = '扩展模块'
version = '2.1.15.RELEASE'
def artifactId = 'spin-enhance'

apply plugin: 'org.junit.platform.gradle.plugin'

buildscript {
    repositories {
        mavenLocal()
        maven { url = 'http://maven.aliyun.com/nexus/content/groups/public/' }
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.2.0'
    }
}

ext {
    junitJupiterVersion = '5.3.1'
}

junitPlatform {
    logManager = 'java.util.logging.LogManager'
}

install {
    repositories.mavenInstaller {
        pom.version = "$project.version"
        pom.artifactId = "$artifactId"
        pom.groupId = "$project.group"
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://192.168.0.248:8081/nexus/content/repositories/releases/") {
                authentication(userName: "admin", password: "admin123")
            }
            pom.version = "$project.version"
            pom.artifactId = "$artifactId"
            pom.groupId = "$project.group"
        }
    }
}

dependencies {
    testCompile("org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")

    compile group: 'org.mathcat', name: 'spin-core', version: "$project.version"
}
