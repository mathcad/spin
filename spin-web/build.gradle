plugins {
    id 'java-library'
}

description = '基于spring mvc的web模块'
version = '2.2.4-SNAPSHOT'
def artifactId = 'spin-web'

ext {
    junitJupiterVersion = '5.5.1'
    springVersion = '5.1.8.RELEASE'
    itextpdfVersion = '5.5.13.1'
    hibernateVersion = '5.4.4.Final'
}

test {
    useJUnitPlatform()
}

install {
    repositories.mavenInstaller {
        pom.version = "$project.version"
        pom.artifactId = "$artifactId"
        pom.groupId = "$project.group"
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://139.199.59.195:8081/repository/ne/") {
                authentication(userName: "admin", password: "admin123")
            }
            pom.version = "$project.version"
            pom.artifactId = "$artifactId"
            pom.groupId = "$project.group"
        }
    }
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junitJupiterVersion
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junitJupiterVersion

//    web
    api group: 'org.mathcat', name: 'spin-core', version: "$project.version"

    api group: 'org.springframework', name: 'spring-context-support', version: springVersion
    api group: 'org.springframework', name: 'spring-webmvc', version: springVersion
    api group: 'org.springframework', name: 'spring-aspects', version: springVersion

    compileOnly group: 'com.itextpdf', name: 'itextpdf', version: itextpdfVersion
    compileOnly group: 'org.springframework', name: 'spring-orm', version: springVersion
    compileOnly group: 'org.hibernate', name: 'hibernate-core', version: hibernateVersion
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
}
