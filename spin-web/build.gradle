install {
    repositories.mavenInstaller {
        pom.version = "$project.version"
        pom.artifactId = "$artifactId"
        pom.groupId = "$project.group"
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://139.199.59.195:8081/repository/ne/") {
                authentication(userName: "admin", password: "admin123")
            }
            pom.version = "$project.version"
            pom.artifactId = "$artifactId"
            pom.groupId = "$project.group"
        }
    }
}

dependencies {
    testCompile("org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")
//    testCompile group: 'org.springframework', name: 'spring-test', version: springVersion

//    web
//    compile(project(":spin-core"))
    compile group: 'org.mathcat', name: 'spin-core', version: '0.0.1.RC1'
    compile group: 'org.springframework', name: 'spring-context-support', version: springVersion
    compile group: 'org.springframework', name: 'spring-webmvc', version: springVersion
    compile group: 'org.springframework', name: 'spring-aspects', version: springVersion

    compileOnly group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13'
    compileOnly group: 'org.mathcat', name: 'spin-data', version: '0.0.1.RC1'
    compileOnly group: 'org.springframework', name: 'spring-orm', version: springVersion
    compileOnly(group: 'org.hibernate', name: 'hibernate-core', version: '5.2.16.Final') {
        exclude(module: 'jboss-logging')
        transitive = true
    }
    compileOnly(group: 'org.apache.poi', name: 'poi-excelant', version: '3.17') {
        exclude(module: 'ant')
    }
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
}
