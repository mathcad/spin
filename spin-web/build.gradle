description = '基于spring mvc的web模块'
version = '2.1.10.RELEASE'
def artifactId = 'spin-web'

apply plugin: 'org.junit.platform.gradle.plugin'

buildscript {
    repositories {
        mavenLocal()
        maven { url = 'http://maven.aliyun.com/nexus/content/groups/public/' }
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.2.0'
    }
}

ext {
    junitJupiterVersion = '5.2.0'
    springVersion = '5.0.7.RELEASE'
    itextpdfVersion = '5.5.13'
    hibernateVersion = '5.3.1.Final'
    poiVersion = '3.17'
}

junitPlatform {
    logManager = 'java.util.logging.LogManager'
}

install {
    repositories.mavenInstaller {
        pom.version = "$project.version"
        pom.artifactId = "$artifactId"
        pom.groupId = "$project.group"
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://139.199.59.195:8081/repository/ne/") {
                authentication(userName: "admin", password: "admin123")
            }
            pom.version = "$project.version"
            pom.artifactId = "$artifactId"
            pom.groupId = "$project.group"
        }
    }
}

dependencies {
    testCompile("org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")
//    testCompile group: 'org.springframework', name: 'spring-test', version: springVersion

//    web
    compile group: 'org.mathcat', name: 'spin-core', version: "$project.version"
    compileOnly group: 'org.mathcat', name: 'spin-data', version: "$project.version"

    compile group: 'org.springframework', name: 'spring-context-support', version: springVersion
    compile group: 'org.springframework', name: 'spring-webmvc', version: springVersion
    compile group: 'org.springframework', name: 'spring-aspects', version: springVersion

    compileOnly group: 'com.itextpdf', name: 'itextpdf', version: itextpdfVersion
    compileOnly group: 'org.springframework', name: 'spring-orm', version: springVersion
    compileOnly group: 'org.hibernate', name: 'hibernate-core', version: hibernateVersion
    compileOnly group: 'org.apache.poi', name: 'poi-excelant', version: poiVersion
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
}
