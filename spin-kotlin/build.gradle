description = 'kotlin扩展模块'
version = '0.0.1.RC1'
def artifactId = 'spin-kotlin'

apply plugin: 'kotlin'
apply plugin: 'org.junit.platform.gradle.plugin'


buildscript {
    ext {
        kotlin_version = '1.2.30'
        junitJupiterVersion = '5.1.0'
    }
    repositories {
        mavenLocal()
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

junitPlatform {
    // platformVersion '1.0.1'
//    filters {
//        engines {
//            // include 'junit-jupiter', 'junit-vintage'
//            // exclude 'custom-engine'
//        }
//        tags {
//            // include 'fast'
//            exclude 'slow'
//        }
//        // includeClassNamePattern '.*Test'
//    }
    // enableStandardTestTask true
    // reportsDir file('build/test-results/junit-platform') // this is the default
    logManager 'org.apache.logging.log4j.jul.LogManager'
}

install {
    repositories.mavenInstaller {
        pom.version = "$project.version"
        pom.artifactId = "$artifactId"
        pom.groupId = "$project.group"
    }
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junitJupiterVersion
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junitJupiterVersion

    compileOnly group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version: kotlin_version
    compileOnly group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: kotlin_version
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
