buildscript {
    ext {
        kotlin_version = '1.2.60'
        springBootVersion = '2.0.4.RELEASE'
        junitJupiterVersion = '5.2.0'
    }
    repositories {
        mavenLocal()
        maven { url = 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url = 'https://repo.spring.io/libs-release' }
        maven { url = 'https://repo.spring.io/libs-milestone' }
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath 'org.springframework:springloaded:1.2.8.RELEASE'
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"
    }
}

plugins {
    id "org.jetbrains.kotlin.plugin.spring" version "1.2.51"
}

allOpen {
//    annotation("org.springframework.stereotype.Service")
    annotation("javax.persistence.Entity")
    // annotations("com.another.Annotation", "com.third.Annotation")
}

version = '1.0-SNAPSHOT'
//def artifactId = 'shipping-mis'

apply plugin: 'org.springframework.boot'
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'kotlin'
apply plugin: "kotlin-spring"

junitPlatform {
    logManager = 'java.util.logging.LogManager'
}

bootRun {
//    addResources = true
}

task createKotlinDirs {
    sourceSets*.kotlin.srcDirs*.each { it.mkdirs() }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

dependencies {
    testCompile("org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")
    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: springBootVersion) {
        exclude(module: 'commons-logging')
    }
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version: "$kotlin_version"
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: kotlin_version
    compile group: 'io.github.microutils', name: 'kotlin-logging', version: '1.5.4'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: springBootVersion
    compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version: springBootVersion
//    compile(group: 'org.hibernate', name: 'hibernate-core', version: '5.2.17.Final') {
//        exclude(module: 'jboss-logging')
//    }
    compile group: 'com.alibaba', name: 'druid', version: '1.1.10'
//    compile group: 'com.atomikos', name: 'transactions-hibernate4', version: '4.0.6'
    compile group: 'com.atomikos', name: 'transactions-jdbc', version: '4.0.6'
    compile group: 'com.atomikos', name: 'transactions', version: '4.0.6'
    compile group: 'com.atomikos', name: 'transactions-jta', version: '4.0.6'
//    compile group: 'com.atomikos', name: 'transactions-api', version: '4.0.6'

//    compile(project(":spin-starter-restful"))
    compile group: 'org.mathcat', name: 'spin-starter-restful', version: '2.1.10.RELEASE'
    compile group: 'org.mathcat', name: 'spin-data', version: '2.1.11.RELEASE'
    compile group: 'org.mathcat', name: 'spin-wx', version: '2.1.10.RELEASE'
    compile group: 'com.ibeetl', name: 'beetl', version: '2.8.7'

    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
}
