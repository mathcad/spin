dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: springBootVersion) {
        exclude(module: 'commons-logging')
    }
//    compile group: 'com.ibeetl', name: 'beetlsql', version: '2.4.3'
    compile group: 'org.springframework.boot', name: 'spring-boot', version: springBootVersion
//    compile group: 'org.springframework.boot', name: 'spring-boot-starter-freemarker', version: springBootVersion
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-cache', version: springBootVersion
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: springBootVersion) {
        exclude(module: 'jackson-databind')
    }
//    compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version: springBootVersion
    compile (group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: springBootVersion) {
        exclude(module: 'jackson-databind')
    }
    compile(group: 'org.hibernate', name: 'hibernate-core', version: '5.2.10.Final') {
        exclude(module: 'jboss-logging')
    }
//    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-data', version: '1.4.0.RELEASE'
    compile group: 'com.github.ben-manes.caffeine', name: 'caffeine', version: '2.5.0'
//    compile group: 'com.alibaba', name: 'druid', version: '1.0.29'
//    compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.3'
    compile group: 'redis.clients', name: 'jedis', version: '2.9.0'
//    compile group: 'org.mathcat', name: 'spin', version: '1.8.4'
    compile(project(":spin"))


    runtime group: 'mysql', name: 'mysql-connector-java', version: '6.0.5'
}
