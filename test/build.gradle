buildscript {
    ext {
        kotlinVersion = '1.2.71'
        springBootVersion = '2.0.6.RELEASE'
        junitJupiterVersion = '5.3.1'
    }
    repositories {
        mavenLocal()
        maven { url = 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url = 'https://repo.spring.io/libs-release' }
        maven { url = 'https://repo.spring.io/libs-milestone' }
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework:springloaded:1.2.8.RELEASE'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
//        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlinVersion"
//        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
    id "org.jetbrains.kotlin.plugin.spring" version "1.2.71"
    id "org.jetbrains.kotlin.plugin.noarg" version "1.2.71"
    id "org.springframework.boot" version "2.0.6.RELEASE"
}

version = '1.0-SNAPSHOT'
//def artifactId = 'shipping-mis'

//apply plugin: 'kotlin'
//apply plugin: "org.jetbrains.kotlin.plugin.spring"
//apply plugin: 'org.springframework.boot'

test {
    useJUnitPlatform()
}

bootRun {
//    addResources = true
}

allOpen {
//    annotation("org.springframework.stereotype.Service")
    annotation("javax.persistence.Entity")
    // annotations("com.another.Annotation", "com.third.Annotation")
}

noArg {
    annotation("com.my.Annotation")
}

task createKotlinDirs {
    sourceSets*.kotlin.srcDirs*.each { it.mkdirs() }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junitJupiterVersion
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junitJupiterVersion
    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: springBootVersion) {
        exclude(module: 'commons-logging')
    }
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version: "$kotlinVersion"
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: kotlinVersion
    compile group: 'io.github.microutils', name: 'kotlin-logging', version: '1.5.4'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: springBootVersion
    compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version: springBootVersion
    compile group: 'com.alibaba', name: 'druid', version: '1.1.11'
//    compile group: 'com.atomikos', name: 'transactions-hibernate4', version: '4.0.6'
    compile group: 'com.atomikos', name: 'transactions-jdbc', version: '4.0.6'
    compile group: 'com.atomikos', name: 'transactions', version: '4.0.6'
    compile group: 'com.atomikos', name: 'transactions-jta', version: '4.0.6'
//    compile group: 'com.atomikos', name: 'transactions-api', version: '4.0.6'

//    compile(project(":spin-starter-restful"))
    compile group: 'org.mathcat', name: 'spin-starter-restful', version: '2.1.16.RELEASE'
    compile group: 'org.mathcat', name: 'spin-data', version: '2.1.16.RELEASE'
    compile group: 'org.mathcat', name: 'spin-wx', version: '2.1.16.RELEASE'
    compile group: 'com.ibeetl', name: 'beetl', version: '2.9.3'

    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
}
