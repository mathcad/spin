subprojects {
    apply plugin: "java"
    apply plugin: "maven-publish"
    apply plugin: "idea"

    ext {
        javaVersion = 1.8
        encoding = "UTF-8"
        repoSnapUrl = "http://192.168.40.151:8081/repository/maven-snapshots/"
        repoReleaseUrl = "http://192.168.40.151:8081/repository/maven-releases/"
        repoUser = "dev"
        repoPasswd = "8D22185"

        // core
        junitLauncherVersion =  "1.7.1"
        junitJupiterVersion = "5.7.1"
        slf4jVersion = "1.7.30"
        asmVersion = "9.1"
        httpclientVersion = "4.5.13"
        httpasyncclientVersion = "4.1.4"
        commonsNetVersion = "3.8.0"
        dom4jVersion = "1.6"
        poiVersion = "5.0.0"
        bouncyVersion = "1.68"
        zxingVersion = "3.4.1"

        //data core
        springVersion = "5.3.5"
        springDataRedisVersion = "2.4.7"
        zookeeperVersion = "3.7.0"
        sqliteVersion = "3.34.0"
        freemarkerVersion = "2.3.31"
        beetlVersion = "3.3.2.RELEASE"

        // data
        hibernateVersion = "5.4.30.Final"

        // data spring boot starter
        springBootVersion = "2.4.4"
        atomikosVersion = "5.0.8"

        // kotlin
        kotlinVersion = "1.4.32"

        // mybatis spring boot starter
        mybatisPlusVersion = "3.4.2"

        // web
        itextpdfVersion = "5.5.13.2"
        swaggerVersion = "2.10.5"
        servletVersion = "4.0.1"
        hibernateValidationVersion = "6.2.0.Final" // 7.0.0
        validationApiVersion = "2.0.2" // 3.0.0
        annotationVersion = "1.3.5"

        // cloud starter
        springCloudVersion = "3.0.2"
        springKafkaVersion = "2.6.7"
        sentinelStarterVersion = "2.2.5.RELEASE"
        apolloVersion = "1.6.1.1"
        knife4jVersion = "2.0.8"
        p6spyVersion = "3.9.1"
        feignHttpVersion = "11.1"
        seataVersion = "1.4.1"
        prometheusVersion = "1.6.5"
    }

    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion

    compileJava {
        sourceCompatibility = javaVersion
        targetCompatibility = javaVersion
        options.encoding = encoding
    }

    compileTestJava {
        sourceCompatibility = javaVersion
        targetCompatibility = javaVersion
        options.encoding = encoding
    }

    javadoc {
        options.encoding = encoding
    }

    task createDirs(group: "help") doLast {
        sourceSets*.java.srcDirs*.each { it.mkdirs() }
        sourceSets*.resources.srcDirs*.each { it.mkdirs() }
    }

    task sourceJar(type: Jar) {
        archiveClassifier.set("sources")
        from sourceSets.main.allJava
    }

    task javadocJar(type: Jar, dependsOn: javadoc) {
        archiveClassifier.set("javadoc")
        from javadoc.destinationDir
    }

    idea {
        module {
            inheritOutputDirs = true
            downloadSources = true
            downloadJavadoc = true
//            outputDir = file("$buildDir/classes/main/")
//            testOutputDir = file("$buildDir/classes/test/")
        }
    }
}

