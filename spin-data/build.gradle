plugins {
    id 'java-library'
}

description = '数据访问模块, 基于Hibernate的实现'
version = '2.2.4-SNAPSHOT'
def artifactId = 'spin-data'

ext {
    junitJupiterVersion = '5.5.2'
    hibernateVersion = '5.4.5.Final'
    freemarkerVersion = '2.3.29'
    beetlVersion = '3.0.12.RELEASE'
    springVersion = '5.1.9.RELEASE'
    springDataRedisVersion = '2.1.10.RELEASE'
    transactionApiVersion = '1.3'
}

test {
    useJUnitPlatform()
}

install {
    repositories.mavenInstaller {
        pom.version = "$project.version"
        pom.artifactId = "$artifactId"
        pom.groupId = "$project.group"
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://60.169.170.69:8081/repository/maven-snapshots/") {
                authentication(userName: "dev", password: "8D22185")
            }
            pom.version = "$project.version"
            pom.artifactId = "$artifactId"
            pom.groupId = "$project.group"
        }
    }
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junitJupiterVersion
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junitJupiterVersion
    testRuntimeOnly group: 'com.ibeetl', name: 'beetl', version: beetlVersion
    testRuntimeOnly group: 'org.freemarker', name: 'freemarker', version: freemarkerVersion

//    data
    api(project(":spin-data-core"))

    api group: 'org.springframework', name: 'spring-context', version: springVersion
    api group: 'org.springframework', name: 'spring-orm', version: springVersion
    api group: 'org.springframework', name: 'spring-oxm', version: springVersion
    api group: 'org.springframework', name: 'spring-tx', version: springVersion
    api group: 'org.hibernate', name: 'hibernate-core', version: hibernateVersion
    api group: 'javax.transaction', name: 'javax.transaction-api', version: transactionApiVersion

    compileOnly group: 'org.springframework.data', name: 'spring-data-redis', version: springDataRedisVersion
    compileOnly group: 'org.freemarker', name: 'freemarker', version: freemarkerVersion
    compileOnly group: 'com.ibeetl', name: 'beetl', version: beetlVersion
}
