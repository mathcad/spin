description = '数据访问模块'
version = '2.1.15.RELEASE'
def artifactId = 'spin-data'

apply plugin: 'org.junit.platform.gradle.plugin'

buildscript {
    repositories {
        mavenLocal()
        maven { url = 'http://maven.aliyun.com/nexus/content/groups/public/' }
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.2.0'
    }
}

ext {
    junitJupiterVersion = '5.2.0'
    hibernateVersion = '5.3.5.Final'
    freemarkerVersion = '2.3.28'
    beetlVersion = '2.8.7'
    springVersion = '5.0.8.RELEASE'
    springDataRedisVersion = '2.0.9.RELEASE'
}

junitPlatform {
    logManager = 'java.util.logging.LogManager'
}

install {
    repositories.mavenInstaller {
        pom.version = "$project.version"
        pom.artifactId = "$artifactId"
        pom.groupId = "$project.group"
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://139.199.59.195:8081/repository/ne/") {
                authentication(userName: "admin", password: "admin123")
            }
            pom.version = "$project.version"
            pom.artifactId = "$artifactId"
            pom.groupId = "$project.group"
        }
    }
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junitJupiterVersion
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junitJupiterVersion
    testRuntime group: 'com.ibeetl', name: 'beetl', version: beetlVersion
    testRuntime group: 'org.freemarker', name: 'freemarker', version: freemarkerVersion

//    testCompile group: 'org.springframework', name: 'spring-test', version: springVersion

//    data
    compile group: 'org.mathcat', name: 'spin-core', version: "$project.version"

    compile group: 'org.springframework', name: 'spring-context', version: springVersion
    compile group: 'org.springframework', name: 'spring-orm', version: springVersion
    compile group: 'org.springframework', name: 'spring-oxm', version: springVersion
    compile group: 'org.springframework.data', name: 'spring-data-redis', version: springDataRedisVersion
    compile group: 'org.hibernate', name: 'hibernate-core', version: hibernateVersion
    compile group: 'javax.transaction', name: 'javax.transaction-api', version: '1.2'

    compileOnly group: 'org.freemarker', name: 'freemarker', version: freemarkerVersion
    compileOnly group: 'com.ibeetl', name: 'beetl', version: beetlVersion
}
