plugins {
    id 'java-library'
}

description = '数据访问模块'
version = '2.1.29.RELEASE'
def artifactId = 'spin-data'

ext {
    junitJupiterVersion = '5.3.2'
    hibernateVersion = '5.4.1.Final'
    freemarkerVersion = '2.3.28'
    beetlVersion = '2.9.8'
    springVersion = '5.1.4.RELEASE'
    springDataRedisVersion = '2.1.4.RELEASE'
}

test {
    useJUnitPlatform()
}

install {
    repositories.mavenInstaller {
        pom.version = "$project.version"
        pom.artifactId = "$artifactId"
        pom.groupId = "$project.group"
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://139.199.59.195:8081/repository/ne/") {
                authentication(userName: "admin", password: "admin123")
            }
            pom.version = "$project.version"
            pom.artifactId = "$artifactId"
            pom.groupId = "$project.group"
        }
    }
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junitJupiterVersion
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junitJupiterVersion
    testRuntimeOnly group: 'com.ibeetl', name: 'beetl', version: beetlVersion
    testRuntimeOnly group: 'org.freemarker', name: 'freemarker', version: freemarkerVersion

//    data
    api group: 'org.mathcat', name: 'spin-core', version: "$project.version"

    api group: 'org.springframework', name: 'spring-context', version: springVersion
    api group: 'org.springframework', name: 'spring-orm', version: springVersion
    api group: 'org.springframework', name: 'spring-oxm', version: springVersion
    api group: 'org.hibernate', name: 'hibernate-core', version: hibernateVersion
    api group: 'javax.transaction', name: 'javax.transaction-api', version: '1.2'

    implementation group: 'org.springframework.data', name: 'spring-data-redis', version: springDataRedisVersion
    implementation group: 'org.freemarker', name: 'freemarker', version: freemarkerVersion
    implementation group: 'com.ibeetl', name: 'beetl', version: beetlVersion
}
