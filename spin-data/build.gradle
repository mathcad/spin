description = '数据访问模块'
version = '2.1.10.RELEASE'
def artifactId = 'spin-data'

apply plugin: 'org.junit.platform.gradle.plugin'

buildscript {
    repositories {
        mavenLocal()
        maven { url = 'http://maven.aliyun.com/nexus/content/groups/public/' }
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.2.0'
    }
}

ext {
    springVersion = "5.0.6.RELEASE"
    junitJupiterVersion = '5.2.0'
}

junitPlatform {
    logManager = 'java.util.logging.LogManager'
}

install {
    repositories.mavenInstaller {
        pom.version = "$project.version"
        pom.artifactId = "$artifactId"
        pom.groupId = "$project.group"
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://139.199.59.195:8081/repository/ne/") {
                authentication(userName: "admin", password: "admin123")
            }
            pom.version = "$project.version"
            pom.artifactId = "$artifactId"
            pom.groupId = "$project.group"
        }
    }
}

dependencies {
    testCompile("org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")
    testRuntime group: 'com.ibeetl', name: 'beetl', version: '2.8.1'
    testRuntime group: 'org.freemarker', name: 'freemarker', version: '2.3.27-incubating'

//    testCompile group: 'org.springframework', name: 'spring-test', version: springVersion

//    data
    compile group: 'org.mathcat', name: 'spin-enhance', version: '2.1.10.RELEASE'

    compile group: 'org.springframework', name: 'spring-orm', version: springVersion
    compile group: 'org.springframework', name: 'spring-oxm', version: springVersion
    compile group: 'org.springframework.data', name: 'spring-data-redis', version: '2.0.6.RELEASE'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.17.Final'
    compile group: 'javax.transaction', name: 'javax.transaction-api', version: '1.2'

    compileOnly group: 'org.freemarker', name: 'freemarker', version: '2.3.27-incubating'
    compileOnly group: 'com.ibeetl', name: 'beetl', version: '2.8.1'
}
